<!DOCTYPE html>
<html>
<head>
	<title> Belajar JavaScript</title>
	<script>
		//Ini adalah komentar satu baris
		/*
		ini adalah komentar banyak garis
		*/
		var a = 12;  //penulisan variable angka
		var b = 4;
		var c = 2;
		var d = "ini variable string"; //variable string
		var e = 'ini variable char'; // variable char
		console.log(a);
		console.log(b);
		console.log(c);
		console.log(d);
		console.log(e);


		var d = a + b;
		console.log(d);
		var e = b * 5;
		console.log(e);
		var f = a % 5;
		console.log(f);
		var g = 3 + 6 * 2;
		console.log(g);
		var h = c + b * a % 3;
		console.log(h);
		var i = 3 * 4 / 5 * 5;
		console.log(i);
		var j = (((3 + 4) / 5) * 5);
		console.log(j);
	</script>
</head>
<body>
	<h1> Belajar JavaScript</h1>
	<p> Saya sedang belajar penulisan variable tipe data angka,string,char dan operator matematika pada javascript</p>
</body>
</html>
