<!DOCTYPE html>
<html>
<body>

	<h2>Zuwika Sani</h2>
	<p>lastIndexOf() method me-return nilai akhir dari teks:</p>
	<p id="demo"> </p>

	<script>
		var str = "Please locate where 'locate' occurs!";
		var pos = str.lastIndexOf("locate");
		document.getElementById("demo").innerHTML = pos;
	</script>

</body>
</html>
