<!DOCTYPE html>
<html>
<body>

	<h2> JavaScript Number Methods</h2>
	<p> bla bla bla </p>
	<p id="demo"> </p>

	<script>
		var x = 9.656;
		document.getElementById("demo").innerHTML =
			x.toPrecission(0) + "<br>" +
			x.toPrecission(2) + "<br>" +
			x.toPrecission(4) + "<br>" +
			x.toPrecission(6);
	</script>

</body>
