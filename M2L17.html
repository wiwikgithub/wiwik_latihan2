<!DOCTYPE html>
<html>
<body>
	<p> Click the button : </p>
	<button onclick="myFunction()"> Try it</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			var hour = new Date().getHours();
			var greeting;
			if (hour < 18) {
				greeting = "Good Day";
			} else {
				greeting = "Good Evening";
			}
			document.getElementById("demo").innerHTML = greeting;
		}
	</script>

</body>
</html>
